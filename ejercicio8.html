<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <style>
        table {
            border-collapse: collapse; /* Colapsar bordes */
            table-layout: fixed; /* Diseño fijo de la tabla */
            border-spacing: 10px;/* Espaciado entre bordes */
            empty-cells:show; /* Ocultar celdas vacías */
        }
        td, th {
            border: 1px solid black; /* Borde negro para celdas */

        }
        caption {
            caption-side: bottom; /* Posicion del titulo en la parte inferior */
        }
    </style>
</head>
<body>
    <table>
        <caption>Hola</caption>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola</td>
                <td>Hola</td>
            </tr>
            <tr>
                <td>Hola</td>
                <td>Hola</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
