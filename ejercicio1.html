<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 16px;">Párrafo de 16px</p> <!-- Tamaño predeterminado-->
    <p style="font-size: 12px;">Párrafo de 12px</p> <!-- Más pequeño que el tamaño predeterminado -->
    <p style="font-size: 1em;">Párrafo de 1em</p> <!-- Equivale al tamaño predeterminado-->
    <p style="font-size: 1.5em;">Párrafo de 1.5em</p> <!-- 1.5 veces el tamaño predeterminado-->
    <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p> <!-- Equivale a 48 píxeles-->
    <p style="font-size: 8mm;">Párrafo de 8 milímetros</p> <!-- Aproximadamente 30 píxeles-->
    <p style="font-size: 12pt;">Párrafo de 12 puntos</p> <!-- Equivale al tamaño predeterminado -->
    
    
</body>
</html>
