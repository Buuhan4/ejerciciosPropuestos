<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ol{
        list-style-type: disc;/* Cambia el estilo de la lista a un discco */
    }
    .a{
        list-style-image: url('https://cdn-icons-png.flaticon.com/256/109/109584.png');/* Cambia el estilo de la lista a una imagen */
    }
    .b{
        list-style-position: inside;/* Cambia la posicion de la lista hacia dentro */
    }
    ul{
        list-style: square outside;/* Puede hacer lo mismo que los anteriores en una sola linea */
    }
</style>
</head>
<body>
    <ol>
        <li>Hola</li>
        <li>Adios</li>
        <li>Buenas</li>
    </ol>
    <ol class="a">
        <li>Hola</li>
        <li>Adios</li>
        <li>Buenas</li>
    </ol>
    <ol class="b">
        <li>Hola</li>
        <li>Adios</li>
        <li>Buenas</li>
    </ol>
    <ul>
        <li>Hola</li>
        <li>Bueenas</li>
        <li>Tardes</li>
    </ul>
</body>
</html>
