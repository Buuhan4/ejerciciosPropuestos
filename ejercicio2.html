<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            background-color: red;
        }

        .b {
            background-color: #FF0000;
        }

        .c {
            background-color: RGB(255, 0, 0);
        }

        .d {
            background-color: HSL(0, 100%, 50%);
        }

        .e {
            background-color: red;
            opacity: 0.5;
        }

        .f {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <p class="a">Fondo rojo</p>
    <p class="b">Fondo rojo con c√≥digo hexadecimal</p>
    <p class="c">Fondo rojo con valor RGB</p>
    <p class="d">Fondo rojo con valor HSL</p>
    <p class="e">Fondo rojo con opacidad</p>
    <p class="f">Fondo rojo con valor RGB y opacidad</p>
</body>

</html>
